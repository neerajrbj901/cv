<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Payment Form</title>
</head>

<body>
  <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name:<input type="text" name="name" value="" required></p>
    <fieldset>
      <legend>
        Gender
      </legend>
      <p>
        Male<input type="radio" name="gender" id="male">Female<input type="radio" name="gender" id="female">
      </p>
    </fieldset>
    <p>
      Address: <textarea name="address" rows="8" cols="80"></textarea>
    </p>
    <p>
      Email: <input type="email" name="email" value="">
    </p>
    <p>
      Pincode: <input type="number" name="" value="">
    </p>
<h2>Payment Information</h2>
<p>
  Card Type:
  <select name="card_type" id="card_type">
    <option value=""> --Select Card--</option>
    <option value="visa">Visa</option>
    <option value="rupay">Repay</option>
    <option value="Mastercard">MasterCard</option>
  </select>
</p>
<p>
  Card Number <input type="number" name="card_number id="card_number >
</p>
<p>
  Expiration Date <input type="date" name="exp_date" id="exp_date" >
</p>
<p>
  CVV <input type="password" name="cvv" id="cvv">

</p>
<input type="Submit" name="" value="Pay Now">
  </form>

</body>

</html>
